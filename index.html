<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Fotos: Bodegón</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header class="header">
        <h1>Galería de Fotos Bodegón</h1>
        <p><i>por RESR</i></p>
    </header>
    <main>
        <div class="gallery" id="galeria">
            

        </div>

        <!-- Contenedor para expandir imagen -->
            
        <div id="popUp" class="modal">
            <!--Cerrar imagen -->
            <span class="close">&times;</span>
            <!--Expandir imagen -->
            <img class="modal-content" id="img">
            <!-- Texto de imagen -->
            <div id="caption"></div>
        </div>

    </main>
   <script src="index.js"></script> 
</body>
</html>
